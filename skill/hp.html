	<script type="text/javascript">
skill_flag = 0
function menu_skill_click(argument) {
	if (!skill_flag) {
		document.getElementById('list_skill').setAttribute('style', 'display: block;');
		skill_flag = 1
	}
	else{
		document.getElementById('list_skill').setAttribute('style', 'display: none;');
		skill_flag = 0
	}
}
	</script>

<body>
	<nav id="menu">
		<ul id="menu_list"><a href="../index.html"><img src="../logo.svg"></a>
			<li id="menu_skill" onclick="menu_skill_click()">

				<ul id="list_skill" style="display: none;">

			<div class="selecter"><input type="checkbox" id="Suppress"><label for="Suppress">억압</label></div>
			<div class="selecter"><input type="checkbox" id="Retaliate"><label for="Retaliate">역습</label></div>
			<div class="selecter"><input type="checkbox" id="WA2000"><label for="WA2000">와장창</label></div>
			<div class="selecter"><input type="checkbox" id="Support"><label for="Support">응원</label></div>

			<div class="kodex_rarity">
				등급
			</div>
			<div class="kodex_name">

				스킬

			<script type="text/javascript">
			for (var i = 0; i < key_list.length; i++) {
				dex = eval("Jdex['" + key_list[i] + "']");
				var id_list = document.getElementById("kodex_list");
				var element = document.createElement("div");
