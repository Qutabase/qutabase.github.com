<script type="text/javascript" src="../QB_reactive.js"></script>
<script type="text/javascript">
var id_list = document.getElementById("kodex_list");
for (var i = 0; i < key_list.length; i++) {
	dex = eval("roleDex['" + key_list[i] + "']");
	var element = document.createElement("div");
	var reprint = ''
	element.setAttribute("class", "kodex");
	element.setAttribute("id", dex.id);
	if (key_list[i].indexOf('® ') != -1) {
		reprint = 'style="padding-top: 5px;"'
		temp = key_list[i].substring(2);
		dex = eval("Jdex['" + temp + "']");
	}
	else if (key_list[i].indexOf('®') != -1) {
		reprint = 'style="padding-top: 5px;"'
		temp = key_list[i].substring(1);
		dex = eval("Jdex['" + temp + "']");
	}
	imgLink = 'https://raw.githubusercontent.com/Sn-Kinos/Qutabase/master/Kodex/'+role[dex.role]+'/'+dex.enskill+'/'+rarity[dex.rarity]+'/'+dex.id+'/'+'small.png'

	dex = eval("roleDex['" + key_list[i] + "']");
	element.innerHTML = '<a href="../index.html?kodexName='+dex.name.replace("&","%26")+'"><div class="kodex_thumb"><img src="'+imgLink+'" width="41px" style="margin:1px;"></div><div class="kodex_rarity">'+dex.rarity+'</div><div class="kodex_name" '+reprint+'>'+dex.name+'</div><div class="kodex_skill">'+dex.skill+'</div><div class="kodex_ATK_0">'+dex.ATK[0]+'</div><div class="kodex_faction">'+dex.faction+'</div><div class="kodex_illustrator">'+dex.illustrator+'</div></a>';
	//<div class="kodex_HP_0">'+dex.HP[0]+'</div>
	id_list.appendChild(element);
}
skillname = decodeURI(url_parse("skillName"))
if (skillname != undefined) {
	document.getElementById(eng.skill[skillname]).setAttribute('checked', '')
	document.getElementById(eng.skill[skillname]).nextSibling.setAttribute('style', 'background: #273869; color: white;')
	maker()
}
</script>
