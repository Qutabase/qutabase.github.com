<!DOCTYPE html>
<html>
<head>
	<title>QUTABASE - ATK</title>
	<script type="text/javascript" src="../QB_reactive.js"></script>
	<script type="text/javascript" src="atk.js"></script>
	<link rel="stylesheet" type="text/css" href="../side.css">
	<link rel="stylesheet" type="text/css" href="../nanum.css">
	<link rel="stylesheet" type="text/css" href="../univ.css">
	<link rel="stylesheet" type="text/css" href="skill.css">
	<style type="text/css">
		#html_role {
			background: #E62E2E;
		}
	</style>
	<script type="text/javascript">
skill_flag = 0
function menu_skill_click(argument) {
	if (!skill_flag) {
		document.getElementById('list_skill').setAttribute('style', 'display: block;');
		skill_flag = 1
	}
	else{
		document.getElementById('list_skill').setAttribute('style', 'display: none;');
		skill_flag = 0
	}
}
	</script>
</head>
<body>
	<nav id="menu">
		<ul id="menu_list"><a href="../index.html"><img src="../logo.svg"></a>
			<li id="menu_skill" onclick="menu_skill_click()">
				스킬
				<ul id="list_skill" style="display: none;">
					<a href="atk.html"><li>공격</li></a>
					<a href="hp.html"><li>방어</li></a>
					<a href="spr.html"><li>회복</li></a>
				</ul>
			</li>
		</ul>
	</nav>
	<header id="kodex_form"><br>
		<a href=""><img id="logo" src="../logoW.svg"></a><br>
		<input type="text" id="kodex_srch" onkeyup="check(1)" placeholder="마도서 이름을 입력하세요!"><br>
		<ul id="kodex_exmpl" style="display: none;">
		</ul>
	</header>
	<article>
		<div id="html_role">
			공격 마도서
		</div>
		<div id="skill_checker">
			<div class="selecter"><input type="checkbox" id="AE36"><label for="AE36">AE36 붕괴</label></div>
			<div class="selecter"><input type="checkbox" id="HelloWorld"><label for="HelloWorld">Hello, world!</label></div>
			<div class="selecter"><input type="checkbox" id="KANGTA"><label for="KANGTA">KANG - TA!</label></div>
			<div class="selecter"><input type="checkbox" id="Extortion"><label for="Extortion">갈취</label></div>
			<div class="selecter"><input type="checkbox" id="Smite"><label for="Smite">강타</label></div>
			<div class="selecter"><input type="checkbox" id="Rage"><label for="Rage">격노</label></div>
			<div class="selecter"><input type="checkbox" id="Frenzy"><label for="Frenzy">격분</label></div>
			<div class="selecter"><input type="checkbox" id="Passion"><label for="Passion">격정</label></div>
			<div class="selecter"><input type="checkbox" id="EnNyance"><label for="EnNyance">고냥</label></div>
			<div class="selecter"><input type="checkbox" id="Enhance"><label for="Enhance">고양</label></div>
			<div class="selecter"><input type="checkbox" id="Dynamite"><label for="Dynamite">다이너마이트</label></div>
			<div class="selecter"><input type="checkbox" id="Blind"><label for="Blind">맹폭</label></div>
			<div class="selecter"><input type="checkbox" id="Immune"><label for="Immune">면역</label></div>
			<div class="selecter"><input type="checkbox" id="Enrage"><label for="Enrage">분노</label></div>
			<div class="selecter"><input type="checkbox" id="Smash"><label for="Smash">분쇄</label></div>
			<div class="selecter"><input type="checkbox" id="Swipe"><label for="Swipe">속공</label></div>
			<div class="selecter"><input type="checkbox" id="CounterATK"><label for="CounterATK">역공</label></div>
			<div class="selecter"><input type="checkbox" id="Regress"><label for="Regress">역행</label></div>
			<div class="selecter"><input type="checkbox" id="Gunship"><label for="Gunship">죽음의 천사</label></div>
			<div class="selecter"><input type="checkbox" id="Wrath"><label for="Wrath">진노</label></div>
			<div class="selecter"><input type="checkbox" id="Cancel"><label for="Cancel">차단</label></div>
			<div class="selecter"><input type="checkbox" id="Lucifer"><label for="Lucifer">타락한 여명</label></div>
			<div class="selecter"><input type="checkbox" id="Bombard"><label for="Bombard">폭격</label></div>
			<div class="selecter"><input type="checkbox" id="Baltar"><label for="Baltar">폭쇄천력: <font face="맑은 고딕">破</font></label></div>
			<div class="selecter"><input type="checkbox" id="Lucky"><label for="Lucky">행운</label></div>
			<div class="selecter"><input type="checkbox" id="Drain"><label for="Drain">흡혈</label></div>
			<div class="selecter" id="confirm"><input type="button" id="submit" value="반영" onclick="maker()"></div>
		</div>
		<div class="kodex" id="index">
			<div class="kodex_rarity">
				등급
			</div>
			<div class="kodex_name">
				마도서명
			</div>
			<div class="kodex_skill">
				스킬
			</div>
			<div class="kodex_ATK_0">
				공격력
			</div>
			<div class="kodex_HP_0">
				체력
			</div>
			<div class="kodex_faction">
				장르
			</div>
			<div class="kodex_illustrator">
				일러스트
			</div>
		</div>
		<section id="kodex_list"><!-- 
		<div class="kodex" id="index">
			<div class="kodex_rarity">
				SSR
			</div>
			<div class="kodex_name">
				무인도의 메피스토펠레스
			</div>
			<div class="kodex_skill">
				발뭉: 불사신의 검
			</div>
			<div class="kodex_ATK_0">
				0000
			</div>
			<div class="kodex_HP_0">
				0000
			</div>
			<div class="kodex_faction">
				오리엔탈
			</div>
			<div class="kodex_illustrator">
				아이작 헤인 3세&DUTO
			</div>
		</div> -->
			<script type="text/javascript">
			for (var i = 0; i < key_list.length; i++) {
				dex = eval("Jdex['" + key_list[i] + "']");
				var id_list = document.getElementById("kodex_list");
				var element = document.createElement("div");
				element.setAttribute("class", "kodex");
				element.setAttribute("id", dex.id);
				element.innerHTML = '<a href="../index.html?kodexName='+dex.name+'"><div class="kodex_rarity">'+dex.rarity+'</div><div class="kodex_name">'+dex.name+'</div><div class="kodex_skill">'+dex.skill+'</div><div class="kodex_ATK_0">'+dex.ATK[0]+'</div><div class="kodex_HP_0">'+dex.HP[0]+'</div><div class="kodex_faction">'+dex.faction+'</div><div class="kodex_illustrator">'+dex.illustrator+'</div></a>';
				id_list.appendChild(element);
			}
			</script>
		</section>
	</article>
</body>
</html>
