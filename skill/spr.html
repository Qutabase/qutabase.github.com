	}
	else{

function checking(argument) {
	if (argument.checked == true) {

	else {
		argument.nextSibling.setAttribute('style', '')

<script type="text/javascript">
for (var i = 0; i < key_list.length; i++) {
	dex = eval("roleDex['" + key_list[i] + "']");
	var id_list = document.getElementById("kodex_list");
	var element = document.createElement("div");
	var reprint = ''
	element.setAttribute("class", "kodex");
	element.setAttribute("id", dex.id);
	if (key_list[i].indexOf('®') != -1) {
		reprint = ' style="padding-top: 5px;"'
	}
	element.innerHTML = '<a href="../index.html?kodexName='+dex.name.replace("&","%26")+'"><div class="kodex_rarity">'+dex.rarity+'</div><div class="kodex_name"'+reprint+'>'+dex.name+'</div><div class="kodex_skill">'+dex.skill+'</div><div class="kodex_ATK_0">'+dex.ATK[0]+'</div><div class="kodex_HP_0">'+dex.HP[0]+'</div><div class="kodex_faction">'+dex.faction+'</div><div class="kodex_illustrator">'+dex.illustrator+'</div></a>';
	id_list.appendChild(element);
}
skillname = decodeURI(url_parse("skillName"))
if (skillname != undefined) {
