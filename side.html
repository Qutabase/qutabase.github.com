<!DOCTYPE html>
<html>
<head>
	<title>QUTABASE - Side Menu</title>
	<style type="text/css">
		@charset "utf-8";

		@font-face {
			font-family: 'NanumSquareR';
			src: url(fonts/NanumSquareR.ttf) format('truetype');
		}

		@font-face {
			font-family: 'NanumSquareB';
			src: url(fonts/NanumSquareB.ttf) format('truetype');
		}	
		#menu_list {
			padding: 5px;
		}
		/*#kodex_exmpl*/ li {
			list-style: none;
			padding: 3px;
			cursor: pointer;
			background: white;
		}

		/*#kodex_exmpl*/ li:hover {
			background: #e3e4ee;
		}
	</style>
	<script type="text/javascript">
skill_flag = 0
function menu_skill_click(argument) {
	if (!skill_flag) {
		document.getElementById('list_skill').setAttribute('style', 'display: block;');
		skill_flag = 1
	}
	else{
		document.getElementById('list_skill').setAttribute('style', 'display: none;');
		skill_flag = 0
	}
}
	</script>
</head>
<body>

</body>
</html>
