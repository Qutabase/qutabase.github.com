<!DOCTYPE html>
<html>
<head>
	<title>QUTABASE - Side Menu</title>
	<style type="text/css">
		#menu_list {
			padding: 5px;
		}
		/*#kodex_exmpl*/ li {
			list-style: none;
			padding: 3px;
			cursor: pointer;
			background: white;
		}

		/*#kodex_exmpl*/ li:hover {
			background: #e3e4ee;
		}
	</style>
	<script type="text/javascript">
skill_flag = 0
function menu_skill_click(argument) {
	if (!skill_flag) {
		document.getElementById('list_skill').setAttribute('style', 'display: block;');
		skill_flag = 1
	}
	else{
		document.getElementById('list_skill').setAttribute('style', 'display: none;');
		skill_flag = 0
	}
}
	</script>
</head>
<body>

		<li id="menu_skill" onclick="menu_skill_click()">
			스킬

				<a href="skill/spr.html"><li>회복</li></a>
			</ul>
		</li>
	</ul>
</body>
</html>
